services:
  # PostgreSQL avec extension PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: tedi_postgres
    environment:
      POSTGRES_DB: tedi_db
      POSTGRES_USER: tedi_user
      POSTGRES_PASSWORD: tedi_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tedi_user -d tedi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tedi_network

  # Redis pour Celery
  redis:
    image: redis:7-alpine
    container_name: tedi_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tedi_network

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tedi_backend
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      DATABASE_URL: postgresql://tedi_user:tedi_password@postgres:5432/tedi_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000
    networks:
      - tedi_network

  # Celery Worker pour jobs asynchrones
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tedi_celery_worker
    environment:
      DATABASE_URL: postgresql://tedi_user:tedi_password@postgres:5432/tedi_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./data:/data
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app worker --loglevel=info
    networks:
      - tedi_network

  # Frontend Vue.js (Production build with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: tedi_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - tedi_network

  # Nginx Reverse Proxy (optionnel pour production)
  nginx:
    image: nginx:alpine
    container_name: tedi_nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - tedi_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  tedi_network:
    driver: bridge
